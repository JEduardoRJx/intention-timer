<!DOCTYPE html>
<html>
  <head>
    <title>Intention Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mansalva|Montserrat+Alternates:300,400,500,600,700|Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
      <section class='new-act-section'>
        <label>New Activity</label>
        <form>
          <label>Select A Category:</label>
          <div class='wrapper'>
            <div class='act-btns-div'>
              <button class='act-btn' type='button'>Study</button>
              <button class='act-btn' type='button'>Meditate</button>
              <button class='act-btn' type='button'>Exercise</button>
            </div>
            <div class='accomplish-div'>
              <label>What would you like to accomplish during this time?</label>
              <input type='text' >
            </div>
            <div class='time-div'>
                <label>Minutes</label>
                <input type='text' >
                <label>Seconds</label>
            <input type='text' >
            <button class='start-btn' type='button'>START</button>
            </div>
          </div>
        </form>
      </section>
      <section class='past-act-section'>
          <label>New Activity</label>
          <div class='new-act-wrapper'>
            <h2>You Haven't logged any activities yet.</h2>
          </div>
      </section >
    </main>

  </body>
  <script type='text/javascript' src='main.js' ></script>
</html>
